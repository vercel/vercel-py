name: Publish PyPI

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      should-publish: ${{ steps.publish-check.outputs.should-publish }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get version
        id: get-version
        run: |
          VERSION=$(uv run scripts/get-version.py)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Generate ephemeral package.json for changesets
      - name: Generate package.json
        run: echo '{"name":"vercel","version":"'"$VERSION"'","private":true}' > package.json

      - name: Create Release Pull Request or Check Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: |
            echo '{"name":"vercel","version":"'"$VERSION"'","private":true}' > package.json
            pnpm dlx --package="@changesets/cli@2.29.4" \
              --package="@svitejs/changesets-changelog-github-compact@1.1.0" \
              changeset version
            uv run scripts/sync-version.py
            rm -f package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should publish
        id: publish-check
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/vercel/$VERSION/json")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Version $VERSION already exists on PyPI, skipping publish"
            echo "should-publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found on PyPI, proceeding with publish"
            echo "should-publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Clean up package.json
        if: always()
        run: rm -f package.json

  publish:
    name: Publish to PyPI
    needs: release
    if: needs.release.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/vercel
    env:
      VERSION: ${{ needs.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv venv --python 3.14
      - run: uv pip install build
      - name: Create tag from version
        run: |
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            echo "Creating tag $TAG"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git tag "$TAG"
            git push origin "$TAG"
          fi
      - name: Build
        run: uv run python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
