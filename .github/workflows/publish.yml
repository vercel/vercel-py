name: Publish PyPI
on:
  push:
    branches:
      - main   # publish on push to main

permissions:
  contents: write  # required for creating tags
  id-token: write  # required for Trusted Publishing (OIDC)

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.version-check.outputs.should-publish }}
    steps:
      - uses: actions/checkout@v4
      - name: Check if version already published
        id: version-check
        run: |
          VERSION=$(python - <<'PY'
          import tomllib
          print(tomllib.load(open("pyproject.toml","rb"))["project"]["version"])
          PY
          )
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/vercel/$VERSION/json")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Version $VERSION already exists on PyPI, skipping publish"
            echo "should-publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found on PyPI, proceeding with publish"
            echo "should-publish=true" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/vercel
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv venv --python 3.12
      - run: uv pip install build
      - name: Create tag from version
        run: |
          VERSION=$(python - <<'PY'
          import tomllib
          import sys
          print(tomllib.load(open("pyproject.toml","rb"))["project"]["version"])
          PY
          )
          TAG="v$VERSION"
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            echo "Creating tag $TAG"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git tag "$TAG"
            git push origin "$TAG"
          fi
      - name: Verify tag matches version
        run: |
          VERSION=$(python - <<'PY'
          import tomllib
          import sys
          print(tomllib.load(open("pyproject.toml","rb"))["project"]["version"])
          PY
          )
          TAG="v$VERSION"
          echo "Verifying tag $TAG matches version $VERSION"
      - name: Build
        run: uv run python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
